<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" type="image/png" href="./assets/img/calculator_icon.png">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <table>
        <tr><td colspan="4" >
            <form>
                <input class="inputStyle" id="inputID" placeholder="0">
            </form></td>
        </tr><br>

        <tr>
            <td><button class="lightgreyButton" id="memDel" onclick="memDel()">mc</button></td>
            <td><button class="lightgreyButton" id="memTotal" onclick="memTotal()">mr</button></td>
            <td><button class="lightgreyButton" id="memSum" onclick="memSum()">m+</button></td>
            <td><button class="lightgreyButton" id="memMin" onclick="memMin()">m-</button></td>
        </tr>

        <tr><td><button class="lightgreyButton" onclick="clearInput()">C</button></td>
            <td><button class="lightgreyButton" onclick="reverse()">+/-</button></td>
            <td><button class="lightgreyButton" onclick="percent()">%</button></td>
            <td><button class="orangeButton" onclick="opFunction('/')">รท</button></td>
        </tr><br>

        <tr><td><button class="darkButton" onclick="add(7)">7</button></td>
            <td><button class="darkButton" onclick="add(8)">8</button></td>
            <td><button class="darkButton" onclick="add(9)">9</button></td>
            <td><button class="orangeButton" onclick="opFunction('*')">x</button></td>
        </tr><br>

        <tr><td><button class="darkButton" onclick="add(4)">4</button></td>
            <td><button class="darkButton" onclick="add(5)">5</button></td>
            <td><button class="darkButton" onclick="add(6)">6</button></td>
            <td><button class="orangeButton" onclick="opFunction('-')">-</button></td>
        </tr><br>

        <tr><td><button class="darkButton" onclick="add(3)">3</button></td>
            <td><button class="darkButton" onclick="add(2)">2</button></td>
            <td><button class="darkButton" onclick="add(1)">1</button></td>
            <td><button class="orangeButton" onclick="opFunction('+')">+</button></td>
        </tr><br>

        <tr><td colspan="2">
            <button class="ceroButton darkButton" onclick="add(0)">0</button></td>
            <td><button class="darkButton" onclick="add('.')">.</button></td>
            <td><button class="orangeButton" onclick="equal()">=</button></td>
        </tr><br>

        <tr><td><button class="orangeButton" onclick="square()">x&#178</button></td>
            <td><button class="orangeButton" onclick="cube()">x&#179</button></td>
            <td><button class="orangeButton" onclick="pi()">PI</button></td>
            <td><button class="orangeButton" onclick="root()">&radic;</button></td>
        </tr>
    </table>

<script src="./assets/js/script.js"></script>
</body>
</html>
